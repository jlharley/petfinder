<!-- Jumbotron -->
<div class="jumbotron">
	<h1>Login</h1>
	<form class="col-lg-12 tile" ng-submit="login()">
	<input class="col-lg-12" type="text" ng-model="userName"  size="30" placeholder="username">
	<input class="col-lg-12" type="password" ng-model="password"  size="30" placeholder="password">
	<p><input class="btn btn-primary" type="submit" value="Login"></p>
</form>
</div>
