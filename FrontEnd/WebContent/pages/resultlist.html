<!-- Example row of columns -->
<h4>{{results.length}} total</h4>
<div class="row" id="result">
	<p>Results Per Page: <span ng-repeat="limit in availableLimits"
        ng-class="{'active': isActiveLimit(limit)}"
        ng-click="setLimit(limit)">
      {{ limit }}
      </span></p>
	<div class="col-lg-12 tile" ng-repeat="pet in results | limitTo: limit">
		<div >			
			<div style="background-color:pink;">
				<p><a class="btn btn-primary dislikeButton" ng-click="dislikePet(pet)" role="button" id="dislikePet"> &laquo; Dislike</a><a class="btn btn-primary likeButton" ng-click="likePet(pet)" role="button" id="likePet">Like &raquo;</a></p>
			</div>
			<div class="col-lg-3">
				<img class="img-responsive" ng-src="{{pet.media.photos.photo[0].value.split('?')[0] || 'images/cat.jpg'}}" style="width:100%;" />
			</div>
			<div class="col-lg-3">
				<h2>{{pet.name}}</h2>
				<h3>{{pet.animal}}</h3>
				<h3>Breed:  <span ng-repeat="b in pet.breeds.breed">{{b}}, </span></h3>
				<h3>Sex:  {{pet.sex}}</h3>
				<h3>Size:  {{pet.size}}</h3>
				<h3>Age:  {{pet.age}}</h3>
				<p>{{pet.option}}</p>
			</div>
			<div class="col-lg-6">
				<p>{{pet.description}}</p>
			</div>
		</div>
	</div>
</div>
