<div class="row">
	<form class="col-lg-12 tile" ng-submit="pets.search()">
		<h2>Filters</h2>
		<input class="col-lg-3" type="text" ng-model="pets.name"  size="30" placeholder="name">
		<input class="col-lg-3" type="text" ng-model="pets.color"  size="30" placeholder="color">
		<input class="col-lg-3" type="text" ng-model="pets.species"  size="30" placeholder="species">
		<input class="col-lg-3" type="text" ng-model="pets.breed"  size="30" placeholder="breed">
		<p class="col-lg-6">Minimum Age: {{pets.minAge}}<input type="range" ng-model="pets.minAge"  size="30" min="0" max="20" step="1" value=0></p>
		<p class="col-lg-6">Maximum Age: {{pets.maxAge}}<input type="range" ng-model="pets.maxAge"  size="30" min=0 max="20" step="1" value=20></p>
		<p><input class="btn btn-primary" type="submit" value="Update"></p>
	</form>
</div>

<!-- Example row of columns -->
<h4>{{pets.results.length}} total</h4>
<div class="row" id="result">
	<p>Results Per Page: <span ng-repeat="limit in availableLimits"
        ng-class="{'active': isActiveLimit(limit)}"
        ng-click="setLimit(limit)">
      {{ limit }}
      </span></p>
	<div class="col-lg-12 tile" ng-repeat="pet in pets.results | limitTo: limit">
		<h2>Pet # {{pet.id}}</h2>
		<p>Name:  {{pet.name}}</p>
		<p>Age:  {{pet.age}}</p>
		<p>Color:  {{pet.color}}</p>
		<p>Species:  {{pet.species}}</p>
		<p>Breed:  {{pet.breed}}</p>
		<p><a class="btn btn-primary dislikeButton" ng-click="dislikePet(pet)" role="button" id="dislikePet"> &laquo; Dislike</a><a class="btn btn-primary likeButton" ng-click="likePet(pet)" role="button" id="likePet">Like &raquo;</a></p>
	</div>
</div>
