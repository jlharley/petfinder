
<!DOCTYPE html>
<html lang="en" ng-app="petFinderApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Pet Rescue | Welcome to Pet Rescue</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/petfinder.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
		<script src="js/dependencies/jquery.min.js"></script>
		<script src="js/dependencies/angular.min.js"></script>
		<script src="js/dependencies/angular-route.js"></script>
		<script src="js/dependencies/angular-animate.js"></script>
		<script src="js/dependencies/angular-mocks.js"></script>
		<script src="js/dependencies/ui-bootstrap-tpls-0.12.1.min.js" data-require="ui-bootstrap@*" data-semver="0.12.1"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/app.js"></script>
	<script src="js/backendMock.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/search.js"></script>
	<script src="js/nav.js"></script>
	<script src="js/results.js"></script>
	<script src="js/contact.js"></script>
	<script src="js/mainController.js"></script>
	<script src="js/searchService.js"></script>
	<script src="js/user.js"></script>
	
	
	
	
  </head>

  <body ng-controller="mainController">
    <div class="container">
      <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
      <div class="masthead">
        <h3 class="text-muted">Pet Rescue</h3>
        <!-- User Indicator -->
        <div class="userIndicator">
	    <h3 class="text-muted">
	    <img class="userPicture" src="http://www.adtechnology.co.uk/images/UGM-default-user.png">
	    {{user.getFullName()}}
	    </h3>
	    </div>
      </div>
        <nav ng-controller="navController as nav">
          <ul class="nav nav-justified">
            <li ng-class="{ 'active' : isActive('/') }"><a href="#">Home</a></li>
            <li ng-class="{ 'active' : isActive('/search') || isActive('/search/results') }"><a href="#search">Search Pets</a></li>
            <li ng-class="{ 'active' : isActive('/about') }"><a href="#about">About</a></li>
            <li ng-class="{ 'active' : isActive('/contact') }"><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      
      <!-- Injection -->
      <div class="mainView" ng-view></div>

      <footer class="footer">
		<p>&copy; Nexient U | May, 2015</p>
	</footer>

    </div> <!-- /container -->
    <!-- Site footer -->  
    <div class="buffer"></div> 
	


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
